<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Supratours is a transportation company that's provide many services for companies and passengers"
    />
    <title>Supratours</title>
    <link rel="stylesheet" href="../asset/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f01941449c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header_content">
      <div class="header__logo">
        <img src="../asset/images/logo/logo.png" alt="logo" />
      </div>
      <div class="header__menu-overf">
        <div class="header__menu">
          <ul class="menu__list">
            <li class="menu__list-item"><a href="/index.html">Home</a></li>
            <li class="menu__list-item"><a href="../pages/about.html">About</a></li>
            <li class="menu__list-item"><a href="../pages/Booking.html">Booking</a></li>
            <li class="menu__list-item"><a href="../pages/services.html">Services</a></li>
            <li class="menu__list-item"><a href="../pages/contact.html">Contact</a></li>
            <li class="menu__list-item"><a href="../pages/blog.html">Blog</a></li>
          </ul>
        </div>
      </div>
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list-item globe">
            <i class="fa-solid fa-globe"></i>
            <div class="dropdown__menu">
              <ul class="dropdown__menu_list">
                <li class="dropdown__menu_list-item">
                  EN
                </li>
                <li class="dropdown__menu_list-item">
                  FR
                </li>
                <li class="dropdown__menu_list-item">
                  ES
                </li>
              </ul>
            </div>
          </li>
          <li class="navbar__list-item">
            <a href="../pages/cart.html">
              <i class="fa-solid fa-cart-shopping"> </i>
            </a>
          </li>
          <li class="navbar__list-item">
            <a href="../pages/Login.html">
              <i class="fa-solid fa-user"> </i>
            </a>
          </li>
          <li class="navbar__list-item hamburger">
              <i class="fa-solid fa-bars-staggered"></i>
          </li>
        </ul>
      </nav>
    
    </header>
    <main class="formulaire">
      <div class="container">

        <section class="form_content">
          <div class="form__form">
            <div class="form__form-title">
              <h2>Log in</h2>
            </div>
            <div class="form__form-inputs">
              <form action="">
                <div class="form__input-card">
                  <label for="form__email">E-mail</label>
                  <div class="input__card-row">
                    <input
                      type="email"
                      name="form__email"
                      id="form__email"
                      placeholder="example@gmail.com"
                      required
                    />
                  </div>
                </div>
                <div class="form__input-card">
                  <label for="form__password">Password</label>
                  <div class="input__card-row">
                    <input
                      type="password"
                      name="form__password"
                      id="form__password"
                      required
                    />
                    <span><i class="fa-solid fa-eye"></i></span>
                  </div>
                </div>
                <div class="input__card-row">
                  <button type="submit">Log in</button>
                </div>
              </form>
            </div>
            <div class="form__register">
              <p>Don't have an account? <a href="../pages/SingUp.html" class="register__signup">Sign up know</a></p>
            </div>
          </div>
          <div class="form__bg"></div>
        </section>
      </div>
    </main>
    <script src="../asset/scripts/main.js"></script>
  </body>
</html>
