      <div class="contain-er">
       
          <div class="form__form-title">

          </div>

            <form>
              <!-- <label for="form__email">E-mail</label>

                type="email"

              /> -->
              <label for="form__name">Full Name</label>
              <input
                type="name"
                name="form__name"
                id="form__name"
                placeholder="Enter your full name"
                required
              />
              
              <label for="form__email">E-mail</label>
              <input
                type="email"
                name="form__email"
                id="form__email"
                placeholder="example@gmail.com"
                required
              />

              <label for="form__password">Password</label>
              <input
                type="password"
                name="form__password"
                id="form__password"
                placeholder="**********"
                required
              />
              <i class="fa-solid fa-eye"></i>

              <button type="submit">Sign up</button>
            </form>
