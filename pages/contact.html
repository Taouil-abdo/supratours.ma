<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Supratours is a transportation company that's provide many services for companies and passengers"
    />
    <title>Supratours</title>
    <link rel="stylesheet" href="../asset/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f01941449c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header_content">
        <div class="header__logo">
          <img src="../asset/images/logo/logo.png" alt="logo" />
        </div>
        <div class="header__menu-overf">
          <div class="header__menu">
            <ul class="menu__list">
              <li class="menu__list-item"><a href="/index.html">Home</a></li>
              <li class="menu__list-item"><a href="../pages/about.html">About</a></li>
              <li class="menu__list-item"><a href="../pages/Booking.html">Booking</a></li>
              <li class="menu__list-item"><a href="../pages/services.html">Services</a></li>
              <li class="menu__list-item"><a href="../pages/contact.html">Contact</a></li>
              <li class="menu__list-item"><a href="../pages/blog.html">Blog</a></li>
            </ul>
          </div>
        </div>
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__list-item globe">
              <i class="fa-solid fa-globe"></i>
              <div class="dropdown__menu">
                <ul class="dropdown__menu_list">
                  <li class="dropdown__menu_list-item">
                    EN
                  </li>
                  <li class="dropdown__menu_list-item">
                    FR
                  </li>
                  <li class="dropdown__menu_list-item">
                    ES
                  </li>
                </ul>
              </div>
            </li>
            <li class="navbar__list-item">
              <a href="../pages/cart.html">
                <i class="fa-solid fa-cart-shopping"> </i>
              </a>
            </li>
            <li class="navbar__list-item">
              <a href="../pages/Login.html">
                <i class="fa-solid fa-user"> </i>
              </a>
            </li>
            <li class="navbar__list-item hamburger">
                <i class="fa-solid fa-bars-staggered"></i>
            </li>
          </ul>
        </nav>
      
      </header>
    <main class="contact___main">
      <div class="container">

        <section class="contact-section">
            <div class="contact-infos">
              <div class="contact-title-p">
                <h1>Connect with Us for Expert Real Estate Guidance and Support</h1>
              </div>
              <div class="contact-info">
                <ul>
                  <li>
                    <a href="#" aria-label="contact-info">
                      <span class="contact-info-icon">
                        <i class="fa-solid fa-earth"></i>
                      </span>
                      <span class="contact-info-tx"> contact@listogo.com </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" aria-label="contact-info">
                      <span class="contact-info-icon">
                        <i class="fa-solid fa-phone"></i>
                      </span>
                      <span class="contact-info-tx"> +212643569432 </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" aria-label="contact-info">
                      <span class="contact-info-icon">
                        <i class="fa-solid fa-location"> </i>
                      </span>
                      <span class="contact-info-tx"> Agdal, Rabat </span>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="contact-social">
                <ul>
                  <li>
                    <a href="https://www.aliyara.com" aria-label="contact-info"><i class="fa-brands fa-facebook"></i></a>
                  </li>
                  <li>
                    <a href="https://www.aliyara.com" aria-label="contact-info"><i class="fa-brands fa-instagram"></i></a>
                  </li>
                  <li>
                    <a href="https://www.aliyara.com" aria-label="contact-info"><i class="fa-brands fa-tiktok"></i></a>
                  </li>
                  <li>
                    <a href="https://www.aliyara.com" aria-label="contact-info"><i class="fa-brands fa-x-twitter"></i></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="contact-inputs">
              <div class="inpt-title">
                <h2>Get In Touch</h2>
              </div>
              <div class="contact-inp-cards">
                <form action="" class="contact-form">
                  <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    placeholder="Full Name"
                    required
                  />
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    placeholder="Phone Number"
                    required
                  />
                  <textarea
                    id="message"
                    name="message"
                    placeholder="Message"
                    required
                  ></textarea>
                  <button type="button">Send</button>
                </form>
              </div>
            </div>
          </section>
      </div>
    </main>
    <script src="../asset/scripts/main.js"></script>
  </body>
</html>
